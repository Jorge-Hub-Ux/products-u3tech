<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/25 backdrop-blur-sm">
  <div
    class="w-[min(520px,94vw)] rounded-3xl bg-linear-to-b from-white via-brown-50/60 to-white p-6 shadow-2xl shadow-brown-900/15 ring-1 ring-brown-100"
  >
    <header class="mb-6 flex items-start justify-between gap-3">
      <div class="space-y-1">
        <p class="text-lg font-semibold uppercase tracking-[0.2em] text-brown-600">Detalle</p>
        <h2 class="text-2xl font-semibold text-brown-900">{{ product.name }}</h2>
        <p class="text-sm text-neutral-600">SKU: {{ product.sku }}</p>
      </div>
      <button
        type="button"
        (click)="onClose()"
        class="rounded-full border border-transparent bg-brown-100/70 p-2 text-brown-700 transition hover:bg-brown-200 focus:outline-none focus:ring-2 focus:ring-brown-300 focus:ring-offset-2"
        aria-label="Cerrar modal de detalle"
      >
        <svg
          aria-hidden="true"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 6l12 12m0-12L6 18" />
        </svg>
      </button>
    </header>

    <div
      class="space-y-4 rounded-2xl border border-brown-100 bg-white/80 p-5 shadow-inner shadow-brown-100/60"
    >
      <div class="flex flex-wrap items-center justify-between gap-3">
        <div>
          <p class="text-xs font-semibold uppercase tracking-widest text-brown-500">Estado</p>
        </div>
        <div class="text-right">
          <span
            class="inline-flex items-center rounded-full px-3 py-1 text-xs font-semibold uppercase tracking-wide"
            [ngClass]="{
              'bg-success-100 text-success-700 border border-success-200':
                product.status === 'active',
              'bg-error-100 text-error-700 border border-error-200': product.status === 'inactive'
            }"
          >
            {{ product.status === 'active' ? 'ACTIVO' : 'INACTIVO' }}
          </span>
        </div>
      </div>

      <div class="grid gap-3 sm:grid-cols-2">
        <div class="rounded-xl border border-brown-100 bg-brown-50/40 p-4">
          <p class="text-xs font-semibold uppercase tracking-widest text-brown-500">En stock</p>
          <p class="mt-1 text-xl font-semibold text-brown-800">{{ product.stock }}</p>
        </div>
        <div class="rounded-xl border border-brown-100 bg-brown-50/40 p-4">
          <p class="text-xs font-semibold uppercase tracking-widest text-brown-500">Precio</p>
          <p class="mt-1 text-xl font-semibold text-brown-800">
            ${{ product.price | number : '1.2-2' }}
          </p>
        </div>
      </div>
    </div>

    <div class="mt-6 flex justify-end">
      <button
        type="button"
        (click)="onClose()"
        class="rounded-xl border border-transparent px-4 py-2 text-sm font-semibold text-brown-700 transition hover:bg-brown-100 focus:outline-none focus:ring-2 focus:ring-brown-300 focus:ring-offset-2"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
